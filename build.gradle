// Apply the java-library plugin to add support for Java Library

buildscript {
	repositories {
		jcenter()
		mavenCentral()
	}
	dependencies {
    	classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE")
    }
}

apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
    maven {
    	url 'https://repo.spring.io/libs-release'
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

  api 'org.springframework.boot:spring-boot-starter-web'
	api 'org.springframework.boot:spring-boot-starter-data-rest'
	api 'org.springframework.boot:spring-boot-starter-data-jpa'
	api 'mysql:mysql-connector-java'
	api 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.4'
	api 'org.apache.commons:commons-io:1.3.2'
	api 'org.springframework.boot:spring-boot-starter-thymeleaf'
	api 'org.springframework.boot:spring-boot-starter-security'
	api 'org.springframework.security.oauth:spring-security-oauth2'

	runtime 'org.springframework.boot:spring-boot-starter-web'
	runtime 'org.springframework.boot:spring-boot-starter-data-rest'
	runtime 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtime 'org.springframework.boot:spring-boot-starter-security'
	runtime 'org.springframework.security.oauth:spring-security-oauth2'
  runtime 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.4'
  runtime 'mysql:mysql-connector-java'

    // Use JUnit test framework
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'junit:junit:4.12'
}

springBoot {
  mainClass = "com.aiscky.rss_feed_aggregator.Application"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.5'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
